<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rostra Debate Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;700&display=swap');
        body {
            font-family: 'Cinzel', 'EB Garamond', serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            cursor: url('gladius-cursor.png'), auto;
        }
        .main-layout {
            background: rgba(244, 241, 222, 0.65);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            margin: 32px auto;
            padding: 32px 0 32px 0;
            max-width: 900px;
        }
        .title {
            font-family: 'Cinzel', serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0 10px 0;
            color: #3a2312;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
            margin-bottom: 10px;
            position: relative;
        }
        .resolution {
            max-width: 600px;
            word-break: break-word;
            overflow-wrap: break-word;
            min-width: 200px;
            margin: 0 auto;
        }
        .resolution.empty:before {
            content: attr(data-placeholder);
            color: #8b4513;
            opacity: 0.7;
            pointer-events: none;
        }
        .reset {
            margin-right: 30px;
            margin-top: 0;
        }
        .reset button {
            background: linear-gradient(145deg, #8b4513, #a0522d);
            color: #f4f1de;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .reset button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .center-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin: 30px 0 20px 0;
        }
        .coin-flip, .timer {
            background: linear-gradient(145deg, #fff9e6, #f5e6d3);
            border: 3px solid #8b4513;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            text-align: center;
        }
        .coin-flip button, .timer button {
            background: linear-gradient(145deg, #8b4513, #a0522d);
            color: #f4f1de;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .coin-flip button:hover, .timer button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .vote-count {
            text-align: center;
        }
        .vote-btn {
            display: inline-block;
            margin: 8px auto;
        }
        .vote-row {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .vote-count p {
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .coin {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffd700 80%, #bfa100 100%);
            border-radius: 50%;
            margin: 0 auto 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 32px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            perspective: 600px;
            transition: box-shadow 0.2s;
            border: 3px solid #8b4513;
        }
        .coin.flipping {
            animation: coin-flip 1s cubic-bezier(.36,2.01,.68,.54);
        }
        @keyframes coin-flip {
            0% { transform: rotateY(0deg); }
            30% { box-shadow: 0 8px 24px #bfa100; }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(3600deg); }
        }
        .timer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timer-input-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 8px;
        }
        .timer-input {
            width: 60px;
        }
        .timer-display {
            font-size: 24px;
            color: #8b4513;
            font-weight: bold;
            margin-top: 10px;
        }
        .declare-winner {
            margin-top: 20px;
            text-align: center;
        }
        .winner-btn {
            background: linear-gradient(145deg, #8b4513, #a0522d);
            color: #f4f1de;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        .winner-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="title">Rostra Debate Dashboard</div>
        <div class="top-bar">
            <div class="resolution" contenteditable="true" id="resolution-box" data-placeholder="TYPE DEBATE RESOLUTION HERE"></div>
            <div class="reset">
                <button onclick="resetAll()">Reset All</button>
            </div>
        </div>
        <div class="container">
            <div class="center-row">
                <div class="coin-flip">
                    <div class="coin" id="coin">🪙</div>
                    <button onclick="flipCoin()">Flip Coin</button>
                </div>
                <div class="timer">
                    <div class="timer-input-row">
                        <input type="number" class="timer-input" min="0" placeholder="Min" id="timer-min">
                        <span>:</span>
                        <input type="number" class="timer-input" min="0" max="55" step="5" placeholder="Sec" id="timer-sec">
                    </div>
                    <button onclick="startTimer()">Start</button>
                    <div class="timer-display" id="timer">00:00</div>
                </div>
            </div>
            <div class="vote-count">
                <h3>Pre-Debate Vote Count</h3>
                <div class="vote-row">
                    <button class="vote-btn" onclick="vote('pre-aff')">Affirmative</button>
                    <button class="vote-btn" onclick="vote('pre-neg')">Negative</button>
                </div>
                <p>Aff: <span id="pre-aff-count">0</span> | Neg: <span id="pre-neg-count">0</span></p>
                <h3>Post-Debate Vote Count</h3>
                <div class="vote-row">
                    <button class="vote-btn" onclick="vote('post-aff')">Affirmative</button>
                    <button class="vote-btn" onclick="vote('post-neg')">Negative</button>
                </div>
                <p>Aff: <span id="post-aff-count">0</span> | Neg: <span id="post-neg-count">0</span></p>
            </div>
            <div class="declare-winner" id="declare-winner-box">
                <div id="confetti-container"></div>
                <div>Declare Winner</div>
                <button class="winner-btn" onclick="declareWinner('Affirmative')">Affirmative</button>
                <button class="winner-btn" onclick="declareWinner('Negative')">Negative</button>
            </div>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 0;
        let dingAudio = null;

        function playDing() {
            // Generate a simple beep using Web Audio API
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = ctx.createOscillator();
            const gain = ctx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.value = 880; // A5 note
            gain.gain.value = 0.2;
            oscillator.connect(gain);
            gain.connect(ctx.destination);
            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
                ctx.close();
            }, 350);
        }

        function startTimer() {
            clearInterval(timer);
            const minutes = parseInt(document.getElementById('timer-min').value) || 0;
            const seconds = parseInt(document.getElementById('timer-sec').value) || 0;
            timeLeft = minutes * 60 + seconds;
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById('timer').style.color = 'yellow';
                playDing();
            } else if (timeLeft <= 30) {
                document.getElementById('timer').style.color = 'red';
            } else if (timeLeft <= 60) {
                document.getElementById('timer').style.color = 'green';
            } else if (timeLeft <= 120) {
                document.getElementById('timer').style.color = 'orange';
            }
            timeLeft--;
        }

        let votes = { 'pre-aff': 0, 'pre-neg': 0, 'post-aff': 0, 'post-neg': 0 };

        function vote(type) {
            votes[type]++;
            document.getElementById(`${type}-count`).textContent = votes[type];
        }

        function resetAll() {
            votes = { 'pre-aff': 0, 'pre-neg': 0, 'post-aff': 0, 'post-neg': 0 };
            document.getElementById('pre-aff-count').textContent = '0';
            document.getElementById('pre-neg-count').textContent = '0';
            document.getElementById('post-aff-count').textContent = '0';
            document.getElementById('post-neg-count').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            clearInterval(timer);
            document.getElementById('timer').style.color = 'black';
            document.querySelector('.resolution').textContent = '';
            document.getElementById('timer-min').value = '';
            document.getElementById('timer-sec').value = '';
        }

        function flipCoin() {
            const coin = document.getElementById('coin');
            coin.classList.remove('flipping');
            void coin.offsetWidth; // force reflow
            coin.classList.add('flipping');
            // Randomize heads or tails after animation
            setTimeout(() => {
                const isHeads = Math.random() > 0.5;
                coin.textContent = isHeads ? '☀️' : '🌙'; // Heads: sun, Tails: moon
                coin.setAttribute('title', isHeads ? 'Heads' : 'Tails');
            }, 950);
        }

        // Placeholder for contenteditable resolution box
        document.addEventListener('DOMContentLoaded', function() {
            const resBox = document.getElementById('resolution-box');
            function updatePlaceholder() {
                if (resBox.textContent.trim() === '') {
                    resBox.classList.add('empty');
                } else {
                    resBox.classList.remove('empty');
                }
            }
            resBox.addEventListener('input', updatePlaceholder);
            updatePlaceholder();
        });

        function declareWinner(side) {
            const box = document.getElementById('declare-winner-box');
            const confettiContainer = document.getElementById('confetti-container');
            confettiContainer.innerHTML = '';
            let emoji = side === 'Affirmative' ? '🏛️' : '⚔️';
            for (let i = 0; i < 8; i++) {
                const conf = document.createElement('span');
                conf.className = 'confetti';
                conf.style.left = (10 + Math.random() * 80) + '%';
                conf.style.animationDelay = (Math.random() * 0.3) + 's';
                conf.textContent = emoji;
                confettiContainer.appendChild(conf);
            }
            setTimeout(() => { confettiContainer.innerHTML = ''; }, 1400);
        }
    </script>
</body>
</html>
