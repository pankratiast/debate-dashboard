<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cost of Glory Presents: The Rostra Debates</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(135deg, #f4f1de 0%, #e6d7c3 100%);
            margin: 0;
            min-height: 100vh;
        }
        .main-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            width: 100vw;
            position: relative;
        }
        .title {
            font-family: 'Times New Roman', serif;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0 10px 0;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
            margin-bottom: 10px;
            position: relative;
        }
        .resolution {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 0;
            flex: 1;
            text-align: center;
            min-height: 60px;
            padding: 15px;
            border: 3px solid #8b4513;
            border-radius: 15px;
            background: linear-gradient(145deg, #fff9e6, #f5e6d3);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            margin: 0 20px;
        }
        .resolution.empty:before {
            content: attr(data-placeholder);
            color: #8b4513;
            opacity: 0.7;
            pointer-events: none;
        }
        .reset {
            margin-right: 30px;
            margin-top: 0;
        }
        .reset button {
            background: linear-gradient(145deg, #8b4513, #a0522d);
            color: #f4f1de;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .reset button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .center-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin: 30px 0 20px 0;
        }
        .coin-flip, .timer {
            background: linear-gradient(145deg, #fff9e6, #f5e6d3);
            border: 3px solid #8b4513;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            text-align: center;
        }
        .coin-flip button, .timer button {
            background: linear-gradient(145deg, #8b4513, #a0522d);
            color: #f4f1de;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .coin-flip button:hover, .timer button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .vote-count {
            margin: 0 auto 20px auto;
            padding: 25px;
            border: 3px solid #8b4513;
            border-radius: 15px;
            background: linear-gradient(145deg, #fff9e6, #f5e6d3);
            min-width: 320px;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }
        .vote-count h3 {
            color: #8b4513;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .coin {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffd700 80%, #bfa100 100%);
            border-radius: 50%;
            margin: 0 auto 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 32px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            perspective: 600px;
            transition: box-shadow 0.2s;
            border: 3px solid #8b4513;
        }
        .coin.flipping {
            animation: coin-flip 1s cubic-bezier(.36,2.01,.68,.54);
        }
        @keyframes coin-flip {
            0% { transform: rotateY(0deg); }
            30% { box-shadow: 0 8px 24px #bfa100; }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(3600deg); }
        }
        .timer {
            margin: 10px;
            padding: 20px;
            display: inline-block;
        }
        .timer-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #8b4513;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .timer-display {
            font-size: 24px;
            color: #8b4513;
            font-weight: bold;
            margin-top: 10px;
        }
        .vote-btn {
            margin: 5px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            border: 2px solid #8b4513;
            background: linear-gradient(145deg, #f4f1de, #e6d7c3);
            color: #8b4513;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .vote-btn:hover {
            background: linear-gradient(145deg, #8b4513, #a0522d);
            color: #f4f1de;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="title">The Cost of Glory Presents: The Rostra Debates</div>
        <div class="top-bar">
            <div class="resolution" contenteditable="true" id="resolution-box" data-placeholder="TYPE DEBATE RESOLUTION HERE"></div>
            <div class="reset">
                <button onclick="resetAll()">Reset All</button>
            </div>
        </div>
        <div class="container">
            <div class="center-row">
                <div class="coin-flip">
                    <div class="coin" id="coin">ü™ô</div>
                    <button onclick="flipCoin()">Flip Coin</button>
                </div>
                <div class="timer">
                    <input type="number" class="timer-input" min="0" placeholder="Minutes">
                    <button onclick="startTimer()">Start</button>
                    <div class="timer-display" id="timer">00:00</div>
                </div>
            </div>
            <div class="vote-count">
                <h3>PRE Debate Vote Count</h3>
                <button class="vote-btn" onclick="vote('pre-aff')">Affirmative</button>
                <button class="vote-btn" onclick="vote('pre-neg')">Negative</button>
                <p>Aff: <span id="pre-aff-count">0</span> | Neg: <span id="pre-neg-count">0</span></p>
                <h3>POST Debate Vote Count</h3>
                <button class="vote-btn" onclick="vote('post-aff')">Affirmative</button>
                <button class="vote-btn" onclick="vote('post-neg')">Negative</button>
                <p>Aff: <span id="post-aff-count">0</span> | Neg: <span id="post-neg-count">0</span></p>
            </div>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 0;
        let dingAudio = null;

        function playDing() {
            // Generate a simple beep using Web Audio API
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = ctx.createOscillator();
            const gain = ctx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.value = 880; // A5 note
            gain.gain.value = 0.2;
            oscillator.connect(gain);
            gain.connect(ctx.destination);
            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
                ctx.close();
            }, 350);
        }

        function startTimer() {
            clearInterval(timer);
            const minutes = parseInt(document.querySelector('.timer-input').value) || 0;
            timeLeft = minutes * 60;
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById('timer').style.color = 'yellow';
                playDing();
            } else if (timeLeft <= 30) {
                document.getElementById('timer').style.color = 'red';
            } else if (timeLeft <= 60) {
                document.getElementById('timer').style.color = 'green';
            } else if (timeLeft <= 120) {
                document.getElementById('timer').style.color = 'orange';
            }
            timeLeft--;
        }

        let votes = { 'pre-aff': 0, 'pre-neg': 0, 'post-aff': 0, 'post-neg': 0 };

        function vote(type) {
            votes[type]++;
            document.getElementById(`${type}-count`).textContent = votes[type];
        }

        function resetAll() {
            votes = { 'pre-aff': 0, 'pre-neg': 0, 'post-aff': 0, 'post-neg': 0 };
            document.getElementById('pre-aff-count').textContent = '0';
            document.getElementById('pre-neg-count').textContent = '0';
            document.getElementById('post-aff-count').textContent = '0';
            document.getElementById('post-neg-count').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            clearInterval(timer);
            document.getElementById('timer').style.color = 'black';
            document.querySelector('.resolution').textContent = '';
            document.querySelector('.timer-input').value = '';
        }

        function flipCoin() {
            const coin = document.getElementById('coin');
            coin.classList.remove('flipping');
            void coin.offsetWidth; // force reflow
            coin.classList.add('flipping');
            // Randomize heads or tails after animation
            setTimeout(() => {
                const isHeads = Math.random() > 0.5;
                coin.textContent = isHeads ? '‚òÄÔ∏è' : 'üåô'; // Heads: sun, Tails: moon
                coin.setAttribute('title', isHeads ? 'Heads' : 'Tails');
            }, 950);
        }

        // Placeholder for contenteditable resolution box
        document.addEventListener('DOMContentLoaded', function() {
            const resBox = document.getElementById('resolution-box');
            function updatePlaceholder() {
                if (resBox.textContent.trim() === '') {
                    resBox.classList.add('empty');
                } else {
                    resBox.classList.remove('empty');
                }
            }
            resBox.addEventListener('input', updatePlaceholder);
            updatePlaceholder();
        });
    </script>
</body>
</html>
